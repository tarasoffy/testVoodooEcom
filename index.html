<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class= "w-full flex justify-center bg-[#FCF7E6]">
    <div class="w-full">
      <header class="h-[194px] border-b w-full border-black flex items-center justify-center max-sm:p-3 max-sm:h-[98px]">
        <div class="w-max-[1272px] w-[1272px] flex items-start justify-center relative max-sm:items-center">
            <div class="flex items-start w-full relative">
                <img class="absolute left-[-57px]" src="./icons/Logomark.svg" alt="" srcset="" />
                <div class="h-full max-sm:w-[107px] h-[50px]">
                    <img src="./icons/VooDoo Test.svg" alt="" srcset="" />
                </div>
              </div>
              <div class="flex w-full justify-end items-center">
                <div class="relative">
                    <img class="cursor-pointer cart" src="./icons/shopping-cart.svg" alt="">
                    <div class="counter-purchases absolute w-[20px] h-[20px] bg-black rounded-full top-[10px] left-5 hidden max-sm:left-4">
                        <p class="count-purchases text-white text-[14px] font-medium text-center"></p>    
                    </div>
                </div>
                <button class="ml-[50px] bg-black rounded w-[100px] h-[38px] text-white text-[20px] font-bold max-sm:ml-[16px] max-sm:w-[78px] max-sm:h-[34px] max-sm:text-[14px]">Sign-up</button>
              </div>
              
        </div>
      </header>
      <main class="w-full flex justify-center max-sm:p-6"> 
        <div class= "w-[1272px]">
                <div class="relative">
                    <div class="info-service bg-black w-full h-[72px] rounded mt-[100px] p-[25px] flex justify-between cursor-pointer max-sm:mt-6">
                        <div class="flex">
                            <img src="./icons/alert-circle.svg" alt="" srcset="">
                            <p class="text-[16px] font-bold text-white ml-[6px]">ALPHA</p>
                            <p class="ml-12 text-white font-medium">Important info regarding our service</p>
                        </div>
                        <div class="flex items-center">
                            <img class="arrow-svg" src="./icons/Vector.svg" alt="" srcset="">
                        </div>
                    </div> 
                    <div class="info-popup absolute hidden bg-[#FCF7E6] w-full max-w-[1272px] z-10 border border-black rounded">
                        <p class="text-center">Some Info</p>
                    </div>
                </div>
            <div class="wrapper-cards w-full">
            </div>
            <div class="w-full flex justify-center mt-[70px] mb-[196px]">
                <div class="wrapper-pagination w-[333px] h-[39px] flex justify-between">
                </div>
            </div>
        </div>
      </main>
      <footer class="h-[266px] border-t w-full border-black flex items-center justify-center max-sm:h-[598px] p-12">
        <div class="w-[1272px] flex justify-between max-sm:flex-col">
            <img class="w-[82px] h-[82px]" src="./icons/Logomark.svg" alt="">
            <div class="flex flex-col">
                <a class="text-[14px] font-bold" href="">FAQ</a>
                <a class="mt-5 mb-5 text-[14px] font-bold" href="">RETURNS</a>
                <a class="text-[14px] font-bold" href="">CONTACT</a>
            </div>
            <div class="flex flex-col">
                <a class="text-[14px] font-bold" href="">TERMS & CONDITIONS</a>
                <a class="mt-5 mb-5 text-[14px] font-bold" href="">PRIVACY POLICY</a>
                <a class="text-[14px] font-bold" href="">COOKIE POLICY</a>
                <a class="mt-5   text-[14px] font-bold" href="">COOKIE SETTINGS</a>
            </div>
            <div class="flex flex-col">
                <a class="text-[14px] font-bold" href="">ABOUT SECOND CHANCE</a>
                <a class="mt-5 mb-5 text-[14px] font-bold" href="">CAREER</a>
                <a class="text-[14px] font-bold" href="">FACEBOOK</a>
                <a class="mt-5   text-[14px] font-bold" href="">INSTAGRAM</a>
            </div>
        </div>
        
      </footer>
      <div class="purchases fixed top-0 right-0 w-[445px]  h-[937px] z-50 bg-[#1E1E1E] hidden">
        <div class="pl-[39px] pr-[44px] mb-[13px]">
            <div class="w-full flex justify-between mt-[49px] border-b border-white">
                <p class="text-[24px] font-bold mb-[22px] text-white">Shopping Cart</p>
                <div>
                    <img class="close cursor-pointer" src="./icons/Close.svg" alt="">
                </div>
            </div>
        </div>
        <div class="wrapepr-purchases w-full flex flex-col items-center">
            <div class="pl-[39px] pr-[44px] mb-[49px] w-full">
                <div class="w-full flex justify-between mt-[32px] border-t border-white">
                    <div class="mt-[35px] flex w-full justify-between">
                        <p class="text-[14px] font-bold text-white">TOTAL</p>
                        <div class="flex">
                            <p class="total-price text-[14px] font-bold text-white">0 &nbsp;</p>
                            <p class="text-white text-[14px] font-bold">KR.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
